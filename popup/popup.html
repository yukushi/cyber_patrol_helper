<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>サイバーパトロール通報支援</title>
    <link rel="stylesheet" href="popup.css" type="text/css">
    <base target="_blank" />
</head>
<body>
    <h1>サイバーパトロール通報支援 v0.0.2 </h1>
    <div id="notification"></div>

    <h2>その他 (任意)テンプレート</h2>
    <textarea class="box" id="template" placeholder="（例）未成年を対象に援助交際などを求める内容をツイートしております．" rows="4"></textarea>
    <h2>メールアドレスの設定</h2>
    <textarea class="box" id="mail" placeholder="example@example.com" rows="1"></textarea>

    <button id="saveTemp">テンプレート・メール内容保存</button>
    <button id="resetTemp">リセット</button>

    <a href="../option/option.html" class="optionLink">通報履歴の閲覧・取得</a>

    <script src="setTemplate.js"></script>
</body>
</html>
